<div class="container-fluid">
  <h2 class="text-center"> My Quotes</h2>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let quote of quotes; let i = index">

        <h6 id="{{ i }}" *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">{{ quote.author }},
          {{ quote.person }}, {{ quote.detail }}, elapsed since creation:
          {{ quote.completeDate }}</h6>
        <p *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0"> {{ quote.author }} due
          {{ quote.completeDate }} </p>
        <button (click)="toggleDetails(i)">Toggle Details</button>
        <div *ngIf="quote.showDetail">
         <app-quote-detail></app-quote-detail>
          
        </div>

        <div class="quote_voting">
          <div class="btn btn-success" (click)="upvote(i)">Upvote {{ quote.upvotes }}</div>
          <div class="btn btn-info" (click)="downvote(i)">Downvote{{ quote.downvotes }}</div>
          <div class="btn btn-danger" (click)="toDelete(i)">Delete</div>
        </div>

      </div>
    </div>
    <!-- <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div> -->
  </div>


  

</div>
