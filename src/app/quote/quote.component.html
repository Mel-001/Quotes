  <div class="container">
    <h1>My Quotes</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let Quote of quote;let i = index'>
          <div>
            <h6 id={{i}} appStrikethrough>{{Quote.quote}} </h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
          </div>
  
          <div *ngIf='Quote.showDescription'>
            <app-quote-detail  [quote]='Quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form></app-quote-form>
      </div>
    </div>
    <p *ngIf='quote.length > 5'>You have too many QUOTES</p>
  </div>
